name: Pull request

on:
  pull_request:
    branches:
      - main

jobs:
  unit_test_and_lint:
    runs-on: macos-latest

    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is running on a ${{ runner.os }} server hosted by GitHub!"

      - name: Check out Git repository
        uses: actions/checkout@v3.5.2
        with:
          lfs: true

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: NPM install
        run: npm install
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1

      - name: NPM lint
        run: |
          npm run lint:all

      - name: Run renderer unit tests
        run: |
          npm run test:unit:renderer --runInBand --reporters=default

      - name: Run API unit tests
        run: |
          npm run test:unit:api --runInBand --reporters=default
